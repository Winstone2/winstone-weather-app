<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Winstone's Weather App</title>
  <!-- Reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="notification">
  <p><small>I used OpenWeather API key to work on this project. <a target="_blank" href="https://home.openweathermap.org/users/sign_up">Register yours here.</a></small></p>
</div>  <!-- notify -->

<div class="container">
  <header>
    <h1>Winstone's Weather App</h1>

    <form id="search-form">
      <label for="search-term">Search the city or area for weather visualization</label>

      <div class="form-row">
        <input type="text" placeholder="e.g. Nairobi" name="search-term" id="search-term" autofocus>

        <button type="submit">
          <img src="img/plus-circle.svg" alt="Plus circle">
        </button>
      </div> <!-- form-row -->

      <p class="form-msg"></p>
    </form>
  </header>

  <section>
    <ul class="cities">
    </ul>
  </section>

  <footer>
    <p><small>Practice by <a href="https://github.com/Winstone2">Winstone Odhiambo</a>.</small></p>
  </footer>
</div> <!-- container -->

<script src="app.js"></script>
</body>
</html>
